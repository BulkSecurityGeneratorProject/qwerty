<div>
    <h2>Agent Commision</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <label>detail of commission earned by agents</label>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th>Sr.</th>
                <th>Agent</th>
                <th>Commision</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="agent in vm.agents">
                <td>{{$index+1}}</td>
                <td>{{agent.name}}</td>
                <td>{{agent.commision}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
