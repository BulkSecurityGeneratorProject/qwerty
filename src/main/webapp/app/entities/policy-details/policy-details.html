<div>
    <h2 data-translate="demoApp.policy_details.home.title">Policy Details</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="policy-details.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="demoApp.policy_details.home.createLabel">
                        Create new Policy Details
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="demoApp.policy_details.date">Date</span></th>
                    <th><span data-translate="demoApp.policy_details.scheme_id">Scheme Id</span></th>
                    <th><span data-translate="demoApp.policy_details.agent_id">Agent Id</span></th>
                    <th><span data-translate="demoApp.policy_details.customer_name">Customer Name</span></th>
                    <th><span data-translate="demoApp.policy_details.amount">Amount</span></th>
                    <th><span data-translate="demoApp.policy_details.commision">Commision</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="policy_details in vm.policy_details track by policy_details.id">
                    <td><a ui-sref="policy-details-detail({id:policy_details.id})">{{policy_details.id}}</a></td>
                        <td>{{policy_details.date | date:'mediumDate'}}</td>
                    <td>{{policy_details.scheme_id}}</td>
                    <td>{{policy_details.agent_id}}</td>
                    <td>{{policy_details.customer_name}}</td>
                    <td>{{policy_details.amount}}</td>
                    <td>{{policy_details.commision}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="policy-details-detail({id:policy_details.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="policy-details.edit({id:policy_details.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="policy-details.delete({id:policy_details.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
