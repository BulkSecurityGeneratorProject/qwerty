
<div>
    <h2><span data-translate="demoApp.scheme_master.detail.title">Scheme Master</span> {{vm.scheme_master.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="demoApp.scheme_master.name">Name</span></dt>
        <dd>
            <span>{{vm.scheme_master.name}}</span>
        </dd>
        <dt><span data-translate="demoApp.scheme_master.commision">Commision</span></dt>
        <dd>
            <span>{{vm.scheme_master.commision}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="scheme-master-detail.edit({id:vm.scheme_master.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
